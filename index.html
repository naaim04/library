<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Library</h1>
    <button id="new-book-btn">New Book</button>
    <div id="library-container"></div>
    
    <dialog id="book-dialog">
      <form id="book-form" method="dialog">
        <h2>Add New Book</h2>

        <label> Title: <input type="text" name="title" required /> </label
        ><br />

        <label> Author: <input type="text" name="author" required /> </label
        ><br />

        <label> Pages: <input type="number" name="pages" required /> </label
        ><br />

        <label> Read: <input type="checkbox" name="isRead" /> </label
        ><br />

        <button type="submit">Add Book</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
